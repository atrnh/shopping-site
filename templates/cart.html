
{% extends 'base.html' %}

{% block body %}

  {% if cart %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Melon Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
      {% for melon in cart %}
        <tr>
          <td>{{ melon.common_name }}</td>
          <td>{{ melon.quantity }}</td>
          <td>{{ melon.price_str(melon.price) }}</td>
          <td>{{ melon.price_str(melon.total) }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
  {% endif %}
{% endblock %}
